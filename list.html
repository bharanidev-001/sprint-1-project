<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:ital@0;1&family=Noto+Serif:wght@400;500;800;900&family=Roboto+Mono:wght@300;400;700&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        height: 100vh;
      }
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url("images/banner/luca-bravo-9l_326FISzk-unsplash.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Noto Serif", serif;
      }

      .container {
        max-width: 600px;
        margin: auto;
        padding: 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 3px 0px 5px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 3px 5px 20px 5px rgba(0, 0, 0, 0.3);
      }

      form {
        display: grid;
        gap: 15px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: vertical;
      }

      input[type="file"] {
        display: none;
      }

      .file-upload-label {
        display: inline-block;
        padding: 8px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0;
        cursor: pointer;
      }

      .file-upload-label:hover {
        background-color: #e0e0e0;
      }

      .file-upload-label::before {
        content: "Choose File";
      }

      .btn {
        background-color: #333;
        color: white;
        border: none;
        padding: 6px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h2>Post Your Product</h2>
        <div>
          <label for="">Title</label>
          <input type="text" />
        </div>
        <div>
          <label for="">Add a Short Description</label>
          <textarea rows="10" cols="60"></textarea>
        </div>
        <div>
          <label class="file-upload-label">
            <input type="file" />
          </label>
        </div>
        <div>
          <input class="btn btn-submit" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
